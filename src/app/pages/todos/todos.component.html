<app-version-details></app-version-details>
<app-add-todos (addTodo)="addTodo($event)"></app-add-todos>
<H2>Your Todos!</H2>

<div *ngFor="let todo of todos; index as i" >
    <app-todo-items [todo]='todo' (removeTodo)="removeTodo($event)" (checkedTodo)="checkedTodo($event)"></app-todo-items>
</div>
