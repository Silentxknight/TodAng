<div>
    <h5 [ngClass]="{'strike':!todo.active}" >{{todo.title}}</h5>
    <p [ngClass]="{'strike':!todo.active}" >{{todo.desc}}</p>    
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (click)='onChecked(todo)' [checked]="!todo.active">
        <label class="form-check-label"  for="flexCheckChecked">
          Mark as done!
        </label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
